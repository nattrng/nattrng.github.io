<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Truong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Fraunces:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #f5f5f3;
            --text: #1a1a1a;
            --text-muted: #666;
            --accent: #2a2a2a;
            --dash-color: #1a1a1a;
            --dash-width: 3px;
            --gap: 12px;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1800px;
            height: calc(100vh - 40px);
            min-height: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Dashed border using SVG pattern */
        .dashed-frame {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .dashed-frame svg {
            width: 100%;
            height: 100%;
        }

        .dashed-frame rect {
            fill: none;
            stroke: var(--dash-color);
            stroke-width: var(--dash-width);
            stroke-dasharray: 40 16;
            stroke-linecap: round;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 50px 60px 0;
            position: relative;
            z-index: 1;
        }

        .name {
            font-family: 'Fraunces', serif;
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.02em;
            color: var(--text);
        }

        .name-block {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .affiliation {
            font-size: 0.9rem;
            color: var(--text-muted);
            letter-spacing: 0.01em;
        }

        /* Publications button with dashed border */
        .publications-btn {
            position: relative;
            padding: 14px 28px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .publications-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 2.5px dashed var(--dash-color);
            border-radius: 0;
            transition: all 0.3s ease;
        }

        .publications-btn:hover::before {
            border-color: var(--accent);
            transform: translate(-2px, -2px);
        }

        .publications-btn:hover {
            transform: translate(2px, 2px);
        }

        .publications-btn span {
            position: relative;
            z-index: 1;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            position: relative;
            z-index: 1;
        }

        .intro {
            max-width: 1400px;
            width: 100%;
        }

        .image-gallery {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            width: 100%;
        }

        .profile-image {
            flex: 1;
            max-width: calc(33.333% - 27px);
            height: 420px;
            object-fit: cover;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .image-gallery {
                justify-content: center;
            }

            .profile-image {
                display: none;
            }

            .profile-image:first-child {
                display: block;
                max-width: 100%;
                width: 100%;
                height: 280px;
            }
        }

        /* Footer / Links */
        .footer {
            display: flex;
            gap: 32px;
            padding: 0 60px 50px;
            position: relative;
            z-index: 1;
        }

        .footer a {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-decoration: none;
            position: relative;
            transition: color 0.2s ease;
        }

        .footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--text);
            transition: width 0.3s ease;
        }

        .footer a:hover {
            color: var(--text);
        }

        .footer a:hover::after {
            width: 100%;
        }

        /* Contact email reveal on hover */
        .contact-wrapper {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .contact-wrapper .contact-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-decoration: none;
            position: relative;
            transition: color 0.2s ease;
            cursor: pointer;
        }

        .contact-wrapper .contact-label::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--text);
            transition: width 0.3s ease;
        }

        .contact-wrapper:hover .contact-label {
            color: var(--text);
        }

        .contact-wrapper:hover .contact-label::after {
            width: 100%;
        }

        .email-reveal {
            display: inline-flex;
            align-items: center;
            max-width: 0;
            overflow: hidden;
            white-space: nowrap;
            transition: max-width 0.4s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .email-reveal::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 1px;
            background: var(--text-muted);
            margin: 0 12px;
            flex-shrink: 0;
        }

        .email-reveal a {
            font-size: 0.9rem;
            color: var(--text);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .email-reveal a:hover {
            color: var(--accent);
        }

        .email-reveal a::after {
            display: none;
        }

        .contact-wrapper:hover .email-reveal {
            max-width: 300px;
            opacity: 1;
        }

        /* Publications Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(245, 245, 243, 0.97);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .overlay-content {
            width: 100%;
            max-width: 700px;
            max-height: 80vh;
            padding: 40px;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }

        .overlay.active .overlay-content {
            transform: translateY(0);
        }

        .overlay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .overlay-title {
            font-family: 'Fraunces', serif;
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .close-btn {
            width: 44px;
            height: 44px;
            background: transparent;
            border: 2px dashed var(--dash-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--text);
        }

        .close-btn:hover svg {
            stroke: var(--bg);
        }

        .close-btn svg {
            width: 18px;
            height: 18px;
            stroke: var(--text);
            stroke-width: 2;
            transition: stroke 0.3s ease;
        }

        /* Publication items */
        .publication-list {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .publication-item {
            padding-bottom: 32px;
            border-bottom: 1px solid rgba(26, 26, 26, 0.1);
        }

        .publication-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .publication-title {
            font-family: 'Fraunces', serif;
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.4;
            margin-bottom: 8px;
            color: var(--text);
        }

        .publication-authors {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .publication-venue {
            font-size: 0.9rem;
            font-style: italic;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .publication-links {
            display: flex;
            gap: 16px;
        }

        .publication-links a {
            font-size: 0.85rem;
            color: var(--text);
            text-decoration: none;
            padding: 6px 12px;
            border: 1px dashed var(--text-muted);
            transition: all 0.2s ease;
        }

        .publication-links a:hover {
            border-color: var(--text);
            background: var(--text);
            color: var(--bg);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Subtle animation on load */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes drawBorder {
            from {
                stroke-dashoffset: 1000;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        .dashed-frame rect {
            animation: drawBorder 1.5s ease-out forwards;
        }

        .header {
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        .main-content {
            animation: fadeIn 0.6s ease-out 0.5s both;
        }

        .footer {
            animation: fadeIn 0.6s ease-out 0.7s both;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                height: calc(100vh - 40px);
            }

            .header {
                padding: 30px 30px 0;
                flex-direction: column;
                gap: 20px;
            }

            .main-content {
                padding: 40px 30px;
            }

            .footer {
                padding: 0 30px 30px;
                flex-wrap: wrap;
                gap: 20px;
            }

            .intro h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dashed border frame -->
        <div class="dashed-frame">
            <svg preserveAspectRatio="none">
                <rect x="1.5" y="1.5" width="calc(100% - 3px)" height="calc(100% - 3px)" rx="0" ry="0"/>
            </svg>
        </div>

        <!-- Header with name and publications -->
        <header class="header">
            <div class="name-block">
                <span class="name">Nathan Truong</span>
                <span class="affiliation">Woodbridge High School</span>
            </div>
            <button class="publications-btn" onclick="openPublications()">
                <span>Publications</span>
            </button>
        </header>

        <!-- Main content area -->
        <main class="main-content">
            <div class="intro">
                <div class="image-gallery">
                    <img src="profile.jpg" alt="Nathan Truong" class="profile-image">
                    <img src="photo2.jpg" alt="Nathan Truong" class="profile-image">
                    <img src="photo3.jpg" alt="Nathan Truong" class="profile-image">
                </div>
            </div>
        </main>

        <!-- Footer links -->
        <footer class="footer">
            <a href="https://github.com/nattrng" target="_blank">GitHub</a>
            <div class="contact-wrapper">
                <span class="contact-label">Contact</span>
                <span class="email-reveal">
                    <a href="mailto:nathanngoctruong@gmail.com">nathanngoctruong@gmail.com</a>
                </span>
            </div>
        </footer>
    </div>

    <!-- Publications Overlay -->
    <div class="overlay" id="publicationsOverlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2 class="overlay-title">Publications</h2>
                <button class="close-btn" onclick="closePublications()" aria-label="Close">
                    <svg viewBox="0 0 24 24" fill="none">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="publication-list">
                <div class="empty-state">
                    <p>None so far.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openPublications() {
            document.getElementById('publicationsOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closePublications() {
            document.getElementById('publicationsOverlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePublications();
            }
        });

        // Close on clicking outside content
        document.getElementById('publicationsOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePublications();
            }
        });
    </script>
</body>
</html>
